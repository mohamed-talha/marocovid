					<!-- Hero -->

								<h2 style="color: #2f5687; font-size:30px;">تم تسجيل الإصابة و معالجت البيانات</h2>
							</header>
							<div id="reportInfos"/>
							<!-- Scripts -->
								<script src="assets/js/jquery.min.js"></script>
								<script src="assets/js/jquery.dropotron.min.js"></script>
								<script src="assets/js/browser.min.js"></script>

								<script src="assets/js/main.js"></script>
								<script src="assets/js/jquery-confirm.min.js"></script>
							
								<script>
									const queryString = window.location.search;
									const urlParams = new URLSearchParams(queryString);
									const error = urlParams.get('error')
									if (error != 0) {
										$.confirm({
											title: 'عطب تقني',
											content: 'المعذرة، يرجى إعادة العملية لاحقا',
											buttons: {
												أغلق: function () {
													window.location=document.referrer;
												}
											}
										});
									} else {
										var directContacts = urlParams.get('direct') == 'null' ? 'No One' : urlParams.get('direct').replace("(", "[").replace(")", "]");
										var indirectContacts = urlParams.get('indirect') == 'null' ? 'No One' : urlParams.get('indirect').replace("(", "[").replace(")", "]");
										var direct = "<div style='color:green; font-size:25px;'>Direct contacts: </div><div style='color:red; font-size:25px;'>" + directContacts + "</div>";
										var indirect = "<div style='color:green; font-size:25px;'>Indirect contacts: </div><div style='color:red; font-size:25px;'>" + indirectContacts + "</div>";
										document.getElementById("reportInfos").innerHTML = direct + "<br />" + indirect;
									}
								</script>
							</div>
