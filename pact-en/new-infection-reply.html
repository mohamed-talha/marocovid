							<div id="reportInfos"/>
								<script>
									const queryString = window.location.search;
									const urlParams = new URLSearchParams(queryString);
									const error = urlParams.get('error')
									if (error != 0) {
										alert("Error, please retry");
									} else {
										var directContacts = urlParams.get('direct') == 'null' ? 'No One' : urlParams.get('direct').replace("(", "[").replace(")", "]");
										var indirectContacts = urlParams.get('indirect') == 'null' ? 'No One' : urlParams.get('indirect').replace("(", "[").replace(")", "]");
										var direct = "<div style='color:green; font-size:25px;'>Direct contacts: </div><div style='color:red; font-size:25px;'>" + directContacts + "</div>";
										var indirect = "<div style='color:green; font-size:25px;'>Indirect contacts: </div><div style='color:red; font-size:25px;'>" + indirectContacts + "</div>";
										document.getElementById("reportInfos").innerHTML = direct + "<br />" + indirect;
									}
								</script>
